    <main>
      <section class="paginaRegistro">
        <div class="container">
            <div class="row">
              <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                  <div class="card-body p-4 p-sm-5">
                    <h1 class="card-title text-center mb-5 fw-light fs-5">Registro Clientes Libreros</h1>
                    <form>
                      <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="reistroCorreo" placeholder="nombre@ejemplo.com">
                        <label for="floatingInput">Usuario / Email</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="registroContraseña" placeholder="Contraseña">
                        <label for="floatingPassword">Contraseña</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="registroEmpresa" placeholder="Nombre Empresa">
                        <label for="floatingInput">Empresa</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="registroTelefono" placeholder="Telefono">
                        <label for="floatingInput">Telefono</label>
                      </div>
        
                      <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                        <label class="form-check-label" for="rememberPasswordCheck">
                          Recordar Contraseña
                        </label>
                      </div>
                      <div class="d-grid">
                        <button class="btn btn-danger btn-login text-uppercase fw-bold" type="submit" >Registrarse </button>
                      </div>
                      <hr class="my-4">
                      <div class="d-grid mb-2">
                        <button class="btn btn-google btn-danger btn-login text-uppercase fw-bold" type="submit">
                          <i class="fab fa-google me-2"></i> Registrarse con Google
                        </button>
                      </div>
                      <div class="d-grid">
                        <button class="btn btn-danger btn-facebook btn-login text-uppercase fw-bold" type="submit">
                          <i class="fab fa-facebook-f me-2"></i> Registrarse con Facebook
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
       </section> 
    </main>
